<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css" />
</head>

<body>
    <!-- Navigation Bar Space -->
    <header class="nav-placeholder">Nav Yahan Aayega</header>

    <main class="container">
        <!-- Div 1 -->
        <section class="profile-top">
            <div class="dp-section">
                <div class="dp">DP</div>
                <div class="info">
                    <h2>Name</h2>
                    <p>Branch</p>
                    <p>Roll No</p>
                </div>
            </div>
            <div class="cover-pic">Cover Pic</div>
        </section>

        <!-- Div 2 -->
        <section class="profile-main">
            <aside class="contact">
                <h3>Contact</h3>
                <ul>
                    <li>Email</li>
                    <li>Github</li>
                    <li>LinkedIn</li>
                    <li>LeetCode</li>
                    <li>Codeforces</li>
                    <li>Number</li>
                </ul>
            </aside>

            <div class="main-content">
                <div class="box">Connection Hub</div>
                <div class="box">Awards & Achievements</div>
                <div class="box">Clubs Joined</div>
                <div class="box">Baaki dikhna chahiye</div>
            </div>
        </section>
    </main>

    <!-- Footer Space -->
    <footer class="footer-placeholder">Footer Yahan Aayega</footer>
</body>

</html>
