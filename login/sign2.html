<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
       background-image: url('login2img.webp');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
      transition: background-color 0.3s;
    }

    .container {
      width: 350px;
      margin: 5% auto;
      padding: 30px;
      background-color: rgba(253, 246, 227, 0.6);
      box-shadow: 0px 0px 10px 0px #000;
      border-radius: 10px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
     
      margin-top: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #4CAF50;
    }

    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }

    body.dark-mode {
      background-color: #222;
      color: white;
    }

    body.dark-mode .container {
      background-color: #444;
      color: white;
    }

    body.dark-mode input,
    body.dark-mode input::placeholder {
      background-color: #222;
      color: white;
      border-color: #666;
    }

    body.dark-mode input[type="submit"] {
      background-color: #666;
    }

    body.dark-mode input[type="submit"]:hover {
      background-color: #1e7f1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Dark Mode</div>
    <h2><u>Sign Up</u></h2>
    <form onsubmit="return validateForm()">
      <label for="firstname">Username:</label>
      <input type="text" id="n1" name="firstname" placeholder="Enter username">
      <div class="error" id="usernameError"></div>

      <label for="email">Email:</label>
      <input type="email" id="n2" name="email" placeholder="Enter email address">
      <div class="error" id="emailError"></div>

      <label for="password">Password:</label>
      <input type="password" id="n3" name="password" placeholder="Only numbers, min 6 chars">
      <div class="error" id="passwordError"></div>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="n4" name="confirm-password" placeholder="Confirm your password">
      <div class="error" id="confirmError"></div>

      <input type="submit" value="Sign Up">
    </form>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function validateForm() {
      // Inputs
      const username = document.getElementById("n1").value.trim();
      const email = document.getElementById("n2").value.trim();
      const password = document.getElementById("n3").value.trim();
      const confirmPassword = document.getElementById("n4").value.trim();

      // Error elements
      const userError = document.getElementById("usernameError");
      const emailError = document.getElementById("emailError");
      const passError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmError");

      // Clear previous errors
      userError.textContent = "";
      emailError.textContent = "";
      passError.textContent = "";
      confirmError.textContent = "";

      let valid = true;

      // Username validation
      if (username.length < 3) {
        userError.textContent = "Username must be at least 3 characters.";
        valid = false;
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        valid = false;
      }

      // Password must be numeric and at least 6 digits
      if (!/^\d+$/.test(password)) {
        passError.textContent = "Password must contain only numbers.";
        valid = false;
      } else if (password.length < 6) {
        passError.textContent = "Password must be at least 6 digits.";
        valid = false;
      }

      // Confirm password match
      if (password !== confirmPassword) {
        confirmError.textContent = "Passwords do not match.";
        valid = false;
      }

      if (valid) {
        alert("Sign up successful!");
      }

      return valid;
    }
  </script>
</body>
</html>
