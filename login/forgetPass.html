<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password with OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
       background-image: url('login2img.webp');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
      transition: background-color 0.3s;
    }

    .container {
      width: 360px;
      margin: 6% auto;
      padding: 30px;
      background-color:  rgba(253, 246, 227, 0.6);
      border-radius: 10px;
      box-shadow: 0px 0px 10px #000;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    .btn,
    .send-otp-btn,
    .resend-btn {
      width: 100%;
      padding: 10px;
      margin-top: 25px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover,
    .send-otp-btn:hover,
    .resend-btn:hover {
      background-color: #1e7f1f;
    }

    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #timer {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 5px;
    }

    body.dark-mode {
      background-color: #222;
      color: white;
    }

    body.dark-mode .container {
      background-color: #333;
      color: white;
    }

    body.dark-mode input {
      background-color: #222;
      color: rgb(44, 36, 36);
      border-color: white;
    }

    body.dark-mode .btn,
    body.dark-mode .send-otp-btn,
    body.dark-mode .resend-btn {
      background-color: #555;
    }

    body.dark-mode .btn:hover,
    body.dark-mode .send-otp-btn:hover,
    body.dark-mode .resend-btn:hover {
      background-color: #1e7f1f;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="toggle-mode" onclick="toggleMode()">üåô Dark Mode</div>
    <h2><u>Forgot Password</u></h2>
    <form onsubmit="return resetPassword()">
      <!-- Step 1: Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <div class="error" id="emailError"></div>

      <!-- Send OTP -->
      <button type="button" class="send-otp-btn" onclick="sendOTP()" id="sendBtn">Send OTP</button>
      <p id="timer"></p>
      <button type="button" class="resend-btn" onclick="sendOTP()" style="display:none;" id="resendBtn">üîÅ Resend OTP</button>

      <!-- Step 2: OTP -->
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" placeholder="Enter the OTP" disabled>
      <div class="error" id="otpError"></div>

      <!-- Step 3: New Password -->
      <label for="newPass">New Password:</label>
      <input type="password" id="newPass" placeholder="Only numbers, min 6 chars" disabled>
      <div class="error" id="passError"></div>

      <label for="confirmPass">Confirm Password:</label>
      <input type="password" id="confirmPass" placeholder="Confirm your password" disabled>
      <div class="error" id="confirmError"></div>

      <!-- Submit -->
      <input type="submit" class="btn" value="Reset Password" disabled id="submitBtn">
    </form>
  </div>

  <script>
    let generatedOTP = null;
    let otpTimer = null;
    let countdown = 30;

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function sendOTP() {
      const email = document.getElementById("email").value.trim();
      const emailError = document.getElementById("emailError");
      const resendBtn = document.getElementById("resendBtn");
      const sendBtn = document.getElementById("sendBtn");

      emailError.textContent = "";
      clearInterval(otpTimer); // Clear old timer

      // Email check
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Enter a valid email address.";
        return;
      }

      // Generate and show OTP (simulate)
      generatedOTP = Math.floor(1000 + Math.random() * 9000);
      alert("üîê Your OTP is: " + generatedOTP + "\n(Valid for 30 seconds)");

      // Enable inputs
      document.getElementById("otp").disabled = false;
      document.getElementById("newPass").disabled = false;
      document.getElementById("confirmPass").disabled = false;
      document.getElementById("submitBtn").disabled = false;

      // Start timer
      countdown = 30;
      resendBtn.style.display = "none";
      sendBtn.disabled = true;
      startTimer();
    }

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      const resendBtn = document.getElementById("resendBtn");
      const sendBtn = document.getElementById("sendBtn");

      timerDisplay.textContent = `‚è±Ô∏è OTP expires in ${countdown} seconds`;

      otpTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(otpTimer);
          timerDisplay.textContent = "‚ùå OTP expired.";
          resendBtn.style.display = "block";
          sendBtn.disabled = false;
        } else {
          timerDisplay.textContent = `‚è±Ô∏è OTP expires in ${countdown} seconds`;
        }
      }, 1000);
    }

    function resetPassword() {
      const otp = document.getElementById("otp").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      const confirmPass = document.getElementById("confirmPass").value.trim();
      const email = document.getElementById("email").value.trim();

      const otpError = document.getElementById("otpError");
      const passError = document.getElementById("passError");
      const confirmError = document.getElementById("confirmError");

      otpError.textContent = "";
      passError.textContent = "";
      confirmError.textContent = "";

      let valid = true;

      // OTP Check
      if (String(generatedOTP) !== otp) {
        otpError.textContent = "Incorrect OTP.";
        valid = false;
      }

      // Password Checks
      if (!/^\d+$/.test(newPass)) {
        passError.textContent = "Password must contain only numbers.";
        valid = false;
      } else if (newPass.length < 6) {
        passError.textContent = "Password must be at least 6 digits.";
        valid = false;
      }

      if (newPass !== confirmPass) {
        confirmError.textContent = "Passwords do not match.";
        valid = false;
      }

      if (valid) {
        localStorage.setItem(email, newPass);
        alert("‚úÖ Password reset successful!");
      }

      return false; // Prevent form submission
    }
  </script>

</body>
</html>
