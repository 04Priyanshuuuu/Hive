<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="admin-info">
                <h3>Admin</h3>
                <p>Name</p>
                <p>Branch</p>
                <p>Roll No</p>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item">Dashboard</a>
                <a href="#" class="nav-item">Members</a>
                <a href="#" class="nav-item">Host Event</a>
                <a href="#" class="nav-item">Payments</a>
            </nav>
            <div class="settings">
                <a href="#">Settings</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="logo">LOGO</div>
                <h1>Club ka Naam</h1>
            </header>

            <section class="overview">
                <h2>Overview</h2>
                <div class="cards">
                    <div class="card">Total Members</div>
                    <div class="card">Registered</div>
                    <div class="card">Upcoming</div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
